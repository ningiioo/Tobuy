<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Buy List</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e3f2fd; margin: 0; padding: 0; }
        .container { max-width: 480px; margin: 40px auto; background: #f5faff; padding: 2rem 1.5rem; border-radius: 18px; box-shadow: 0 2px 16px rgba(33, 150, 243, 0.10); border: 2px solid #bbdefb; }
        h1 { text-align: center; font-weight: 700; margin-bottom: 1.5rem; letter-spacing: 1px; font-size: 2rem; color: #1976d2; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { display: flex; align-items: center; padding: 1rem 0; border-bottom: 1px solid #bbdefb; font-size: 1.15em; }
        li:last-child { border-bottom: none; }
        .item-checkbox { margin-right: 1em; width: 1.3em; height: 1.3em; accent-color: #1976d2; }
        .item-name { flex: 1; cursor: pointer; transition: color 0.2s; font-size: 1.1em; color: #1976d2; }
        .item-name:hover { color: #2196f3; text-decoration: underline; }
        .item-checked { color: #90caf9 !important; text-decoration: line-through; }
        .item-tags { margin-left: 0.5em; display: flex; flex-wrap: wrap; gap: 0.3em; }
        .tag { background: #e3f2fd; color: #1976d2; border-radius: 16px; font-size: 0.95em; padding: 0.18em 1em; margin: 0 0.1em; border: 1px solid #90caf9; }
        .tag-btn {
            border: none; outline: none; background: #e3f2fd; color: #1976d2; border-radius: 16px; font-size: 1em; padding: 0.3em 1.1em; margin: 0.15em 0.3em 0.15em 0; cursor: pointer; transition: background 0.18s, color 0.18s, box-shadow 0.18s;
            border: 1.5px solid #90caf9;
            box-shadow: 0 1px 4px #90caf955;
        }
        .tag-btn.selected, .tag-btn:active { background: #1976d2; color: #fff; border-color: #1976d2; box-shadow: 0 2px 8px #90caf999; }
        .tag-btn:hover { background: #90caf9; color: #1976d2; }
        form { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        input[type="text"] { flex: 1; padding: 0.7rem; border: 1.5px solid #90caf9; border-radius: 8px; font-size: 1.1rem; background: #fff; color: #1976d2; }
        input[type="text"]:focus { outline: 2px solid #1976d2; }
        button { padding: 0.5rem 1.2rem; border: none; border-radius: 8px; background: linear-gradient(90deg, #1976d2 60%, #90caf9 100%); color: #fff; cursor: pointer; font-size: 1rem; font-weight: 600; box-shadow: 0 2px 8px #90caf955; transition: background 0.2s, box-shadow 0.2s; }
        button:hover { background: linear-gradient(90deg, #2196f3 60%, #bbdefb 100%); color: #1976d2; box-shadow: 0 4px 16px #90caf999; }
        button.delete { background: #1976d2; font-size: 1rem; padding: 0.4rem 0.8rem; border-radius: 8px; }
        button.delete:hover { background: #1565c0; color: #fff; }
        /* Modal styles */
        .modal-bg {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(33, 150, 243, 0.10); z-index: 1000; justify-content: center; align-items: center;
        }
        .modal-bg.active { display: flex; }
        .modal {
            background: #fff; padding: 2rem 1.5rem; border-radius: 18px; box-shadow: 0 2px 24px #90caf999; min-width: 320px; max-width: 95vw; position: relative; border: 2px solid #bbdefb;
        }
        .modal label { display: block; margin-top: 1rem; font-size: 1.1rem; color: #1976d2; }
        .modal input, .modal select { border-radius: 8px; border: 1.5px solid #90caf9; font-size: 1.1em; box-sizing: border-box; padding: 0.7em; background: #e3f2fd; color: #1976d2; outline: none; transition: border 0.2s, box-shadow 0.2s; }
        .modal input:focus, .modal select:focus { outline: 2px solid #1976d2; border-color: #1976d2; }
        .modal .actions { margin-top: 0; text-align: right; }
        .modal .actions button { margin-left: 0.5rem; }
        .modal .danger-x {
            position: absolute; left: 1rem; top: 1rem; background: #1976d2; color: #fff; border: none; border-radius: 50%; width: 1.7em; height: 1.7em; font-size: 1.1em; font-weight: bold; cursor: pointer; z-index: 10; display: flex; align-items: center; justify-content: center; padding: 0; transition: background 0.2s;
            box-shadow: 0 2px 8px #90caf955;
        }
        .modal .danger-x:hover { background: #1565c0; }
        .modal .tag-group { display: flex; flex-wrap: wrap; gap: 0.7em; margin-top: 0.7em; margin-bottom: 0.5em; }
        .modal .row-form { display: flex; gap: 0.7em; align-items: center; margin-top: 1.2em; }
        .modal .row-form input[type="number"], .modal .row-form select { width: 6em; min-width: 0; font-size: 1.1em; }
        .modal .row-form button { white-space: nowrap; font-size: 1em; padding: 0.5rem 1.2rem; border-radius: 8px; background: linear-gradient(90deg, #1976d2 60%, #90caf9 100%); color: #fff; font-weight: 600; box-shadow: 0 2px 8px #90caf955; }
        .modal .row-form button:hover { background: linear-gradient(90deg, #2196f3 60%, #bbdefb 100%); color: #1976d2; }
        .modal .spacer { height: 1em; }
        .record-list { margin-top: 1.5rem; }
        .record-list h3 { display: none; }
        .record-item { border: none; background: none; border-radius: 0; padding: 0.3rem 0 0.3rem 0; margin-bottom: 0.2rem; display: flex; align-items: center; font-size: 1em; }
        .record-info { flex: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 1em; color: #1976d2; }
        .record-x { background: none; border: none; color: #1976d2; font-size: 1.1em; font-weight: bold; margin-left: 0.7rem; cursor: pointer; line-height: 1; padding: 0 0.4rem; transition: color 0.2s; }
        .record-x:hover { color: #1565c0; }
        .modal .modal-header-row {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 1em;
        }
        .modal .modal-header-row input[type="text"] {
            flex: 1;
            margin-bottom: 0;
            min-width: 0;
        }
        .modal .danger-x {
            position: static;
            margin-left: 0.5em;
            align-self: flex-start;
        }
        @media (max-width: 600px) {
            .container { padding: 0.5rem 0.2rem; max-width: 100vw; }
            h1 { font-size: 1.3rem; }
            li { font-size: 1em; padding: 0.7rem 0.2rem; }
            .modal { padding: 1rem 0.2rem; min-width: 0; width: 98vw; }
            .modal .danger-x { margin-left: 0.2em; }
            .modal .row-form { flex-direction: column; align-items: stretch; gap: 0.5em; }
            .modal .row-form input[type="number"], .modal .row-form select { width: 100%; font-size: 1em; }
            .modal .row-form button { font-size: 1em; padding: 0.5rem 1.2rem; }
            .modal .tag-group { gap: 0.4em; }
            .tag-btn { font-size: 1em; padding: 0.3em 1em; }
            .modal .modal-header-row { gap: 0.3em; }
        }
        #tabBar button.selected { background: #1976d2; color: #fff; }
        #tabBar { box-shadow: 0 -2px 16px #90caf933; background: #f5faff; border-top:2px solid #bbdefb; }
        @media (max-width:600px) { #tabBar { height:48px; } #tabBar button { font-size:1em; } }
        button[type="submit"] {
            background: #fff !important;
            color: #1976d2 !important;
            border: 1px solid #1976d2 !important;
        }
        button[type="submit"]:hover {
            background: #1976d2 !important;
            color: #fff !important;
        }
        /* 統一 select 樣式 */
        select, .modal select {
            border-radius: 8px;
            border: 1.5px solid #90caf9;
            font-size: 1em;
            box-sizing: border-box;
            padding: 0.3em;
            background: #e3f2fd;
            color: #1976d2;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

    </style>
</head>
<body>
    <div class="container" style="position:relative;">
        <button id="settingsBtn" style="background: none; border: none; box-shadow: none; padding: 0.3em 0.3em 0.1em 0.3em; margin: 0; cursor: pointer; position: absolute; right: 0.2em; top: 0.2em; z-index: 10;">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#1976d2" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="display:block;"><circle cx="12" cy="12" r="3.5"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06A1.65 1.65 0 0 0 15 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 8.6 15a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 15 8.6c.26.09.52.09.78 0a1.65 1.65 0 0 0 1.82.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 15z"/></svg>
        </button>
        <h1 style="text-align:center; margin:0 0 1.5rem 0;">To Buy List</h1>
        <!-- 搜尋框 -->
        <div style="margin-bottom:1rem; display:flex; align-items:center; gap:0.5em;">
          <input id="buySearchInput" type="text" placeholder="搜尋項目或標籤..." style="flex:1; padding:0.8em 1em; font-size:0.9em;" autocomplete="off">
          <button id="buySearchClear" style="background:none; color:#1976d2; border:none; font-size:1em;">✕</button>
        </div>
        <form id="addForm">
            <input type="text" id="itemInput" placeholder="新增待買項目..." style="flex:1; padding:0.8em 1em; font-size:0.9em;" required autocomplete="off">
            <button type="submit" style="font-size:0.9em; border:none; padding:0.5em 0.7em;">新增</button>
        </form>
        <ul id="list"></ul>
    </div>
    <!-- Modal -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <button type="button" id="modalDeleteItem" class="danger-x" title="刪除此項目">✕</button>
            <form id="modalForm" autocomplete="off">
                <div class="row-form">
                    <input type="number" id="modalPrice" min="0" step="0.01" placeholder="價格">
                    <input type="number" id="modalQty" min="1" step="1" placeholder="數量">
                    <select id="modalUnit"><option value="g">g</option><option value="ml">ml</option><option value="pcs">pcs</option></select>
                    <select id="modalPlace">
                        <option value="Tesco">Tesco</option>
                        <option value="Lidl">Lidl</option>
                        <option value="Sainsbury's">Sainsbury's</option>
                        <option value="M&S">M&S</option>
                        <option value="Saver">Saver</option>
                        <option value="Waitrose">Waitrose</option>
                        <option value="Morrisons">Morrisons</option>
                        <option value="Asda">Asda</option>
                        <option value="Aldi">Aldi</option>
                        <option value="Iceland">Iceland</option>
                        <option value="東方行">東方行</option>
                        <option value="Bargain Buys">Bargain Buys</option>
                        <option value="One Beyond">One Beyond</option>
                        <option value="Other">Other</option>
                    </select>
                    <button type="submit">新增記錄</button>
                </div>
            </form>
            <div class="tag-group" id="modalTagGroup">
                <!-- 動態插入 tag 選項 -->
            </div>
            <div class="record-list" id="recordList">
                <h3>歷史記錄</h3>
                <!-- 動態插入記錄 -->
            </div>
        </div>
    </div>
    <!-- 設定 Modal -->
    <div class="modal-bg" id="settingsModalBg" style="display:none;">
        <div class="modal" style="max-width:340px; text-align:center;">
            <h2 style="color:#1976d2; font-size:1.3em; margin-bottom:1.5em;">設定</h2>
            <button id="clearDataBtn" style="background:#1976d2; color:#fff; border:none; border-radius:8px; font-size:1.1em; font-weight:600; padding:0.7em 2em; margin-bottom:1.5em; box-shadow:0 2px 8px #f8bbd055; cursor:pointer;">清除所有資料</button>
            <br>
            <button id="closeSettingsBtn" style="background:#ffffff; color:#1976d2; border:none; border-radius:8px; font-size:1em; font-weight:600; padding:0.5em 1.5em; margin-top:0.5em; cursor:pointer;">關閉</button>
        </div>
    </div>
    <!-- 新增：To Do List 分頁容器 -->
    <div class="container" id="todoContainer" style="display:none; position:relative;">
        <h1 style="text-align:center; margin:0 0 1.5rem 0;">To Do List</h1>
        <div id="todoTopInfo" style="text-align:center; color:#1976d2; font-size:1.1em; margin-bottom:1em;"></div>
        <form id="todoAddForm" style="display:flex; gap:0.5rem; margin-bottom:1.5rem;">
            <input type="text" id="todoInput" placeholder="新增待辦事項..." required autocomplete="off">
            <select id="todoImportant"><option value="1">重要</option><option value="0">不重要</option></select>
            <select id="todoUrgent"><option value="1">緊急</option><option value="0">不緊急</option></select>
            <button type="submit">新增</button>
        </form>
        <ul id="todoList"></ul>
        <div style="margin-top:1.5em; text-align:center;">
            <button id="showCompletedBtn" style="background:#ffffff; color:#1976d2; border:none; border-radius:8px; font-size:0.9em; font-weight:600; padding:0.8em 1.5em; cursor:pointer;">查看已完成項目</button>
        </div>
    </div>
    <!-- 底部固定分頁切換欄 -->
    <div id="tabBar" style="position:fixed; left:0; right:0; bottom:0; height:50px; background:#ffffff; border-top:2px solid #9fc7ef; display:flex; z-index:1001;">
        <button id="tabMain" style="flex:1; border:none; background:none; font-size:1.1em; color:#1976d2; font-weight:600; cursor:pointer;">To Buy</button>
        <button id="tabTodo" style="flex:1; border:none; background:none; font-size:1.1em; color:#1976d2; font-weight:600; cursor:pointer;">To Do</button>
    </div>
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, addDoc, deleteDoc, updateDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAX0SfHvlelWWdg7Q-8WHzmWNdKE2vtI3w",
      authDomain: "to-buy-list-2323b.firebaseapp.com",
      projectId: "to-buy-list-2323b",
      storageBucket: "to-buy-list-2323b.firebasestorage.app",
      messagingSenderId: "363437967200",
      appId: "1:363437967200:web:798c997017e75d2a278005"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "toBuyList");

    // Firestore 資料操作
    async function getItems() {
      const q = query(colRef, orderBy('createdAt'));
      const querySnapshot = await getDocs(q);
      return querySnapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
    }
    async function addItem(item) {
      item.createdAt = Date.now();
      await addDoc(colRef, item);
    }
    async function updateItem(id, data) {
      await updateDoc(doc(colRef, id), data);
    }
    async function deleteItem(id) {
      await deleteDoc(doc(colRef, id));
    }
    async function clearAll() {
      const q = await getDocs(colRef);
      for (const d of q.docs) {
        await deleteDoc(doc(colRef, d.id));
      }
    }

    // ========== To Do List Firestore 操作 ==========
    const todoColRef = collection(db, "todoList");
    async function getTodos() {
      const q = query(todoColRef, orderBy('createdAt'));
      const querySnapshot = await getDocs(q);
      return querySnapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
    }
    async function addTodo(todo) {
      todo.createdAt = Date.now();
      await addDoc(todoColRef, todo);
    }
    async function updateTodo(id, data) {
      await updateDoc(doc(todoColRef, id), data);
    }
    async function deleteTodo(id) {
      await deleteDoc(doc(todoColRef, id));
    }

    // ========== 分頁切換邏輯 ==========
    const mainContainer = document.querySelector('.container');
    const todoContainer = document.getElementById('todoContainer');
    const tabMain = document.getElementById('tabMain');
    const tabTodo = document.getElementById('tabTodo');
    function switchTab(tab) {
      if(tab === 'main') {
        mainContainer.style.display = '';
        todoContainer.style.display = 'none';
        tabMain.classList.add('selected');
        tabTodo.classList.remove('selected');
      } else {
        mainContainer.style.display = 'none';
        todoContainer.style.display = '';
        tabMain.classList.remove('selected');
        tabTodo.classList.add('selected');
      }
    }
    tabMain.onclick = () => switchTab('main');
    tabTodo.onclick = () => switchTab('todo');
    switchTab('main'); // 預設主清單

    // ========== To Do List UI 與邏輯 ==========
    const todoListEl = document.getElementById('todoList');
    const todoAddForm = document.getElementById('todoAddForm');
    const todoInput = document.getElementById('todoInput');
    const todoImportant = document.getElementById('todoImportant');
    const todoUrgent = document.getElementById('todoUrgent');
    const todoTopInfo = document.getElementById('todoTopInfo');
    const showCompletedBtn = document.getElementById('showCompletedBtn');
    let todoCache = [];
    let showCompleted = false;
    function renderTodos() {
      let todos = todoCache.slice();
      // 依重要/緊急分類排序
      todos = todos.filter(t => showCompleted ? t.checked : !t.checked);
      todos.sort((a, b) => {
        // 重要+緊急 > 重要+不緊急 > 不重要+緊急 > 不重要+不緊急
        const aScore = (a.important ? 2 : 0) + (a.urgent ? 1 : 0);
        const bScore = (b.important ? 2 : 0) + (b.urgent ? 1 : 0);
        if (aScore !== bScore) return bScore - aScore;
        return a.createdAt - b.createdAt;
      });
      todoListEl.innerHTML = '';
      if (todos.length === 0) {
        const li = document.createElement('li');
        li.style.textAlign = 'center';
        li.style.color = '#888';
        li.textContent = showCompleted ? '沒有已完成項目' : '沒有待辦事項';
        todoListEl.appendChild(li);
        return;
      }
      todos.forEach(todo => {
        const li = document.createElement('li');
        // 勾選框
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'item-checkbox';
        checkbox.checked = !!todo.checked;
        checkbox.onchange = async () => {
          await updateTodo(todo.id, { checked: checkbox.checked });
        };
        li.appendChild(checkbox);
        // 標題（可編輯）
        const span = document.createElement('span');
        span.className = 'item-name' + (todo.checked ? ' item-checked' : '');
        span.textContent = todo.title;
        span.ondblclick = function(e) {
          e.stopPropagation();
          const input = document.createElement('input');
          input.type = 'text';
          input.value = todo.title;
          input.style.fontSize = '1.1em';
          input.style.color = '#1976d2';
          input.style.width = '80%';
          input.onblur = async function() {
            const newTitle = input.value.trim();
            if (newTitle && newTitle !== todo.title) {
              await updateTodo(todo.id, { title: newTitle });
            }
            renderTodos();
          };
          input.onkeydown = async function(ev) {
            if (ev.key === 'Enter') {
              input.blur();
            } else if (ev.key === 'Escape') {
              renderTodos();
            }
          };
          li.replaceChild(input, span);
          input.focus();
        };
        li.appendChild(span);
        // 重要/緊急標籤
        const tagWrap = document.createElement('span');
        tagWrap.className = 'item-tags';
        if (todo.important) {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.style.background = '#e0f7fa'; tag.style.color = '#00838f'; tag.style.border = '1px solid #4dd0e1';
          tag.textContent = '重要';
          tagWrap.appendChild(tag);
        }
        if (todo.urgent) {
          const tag = document.createElement('span');
          tag.className = 'tag';
          tag.style.background = '#fff3cd'; tag.style.color = '#d39e00'; tag.style.border = '1px solid #ffe082';
          tag.textContent = '緊急';
          tagWrap.appendChild(tag);
        }
        li.appendChild(tagWrap);
        // 刪除按鈕只在已完成模式顯示
        if (showCompleted) {
          const delBtn = document.createElement('button');
          delBtn.className = 'delete';
          delBtn.textContent = '✕';
          delBtn.title = '刪除';
          delBtn.style.marginLeft = '0.7em';
          delBtn.style.background = '#fff';
          delBtn.style.color = '#1976d2';
          delBtn.style.border = '1px solid #1976d2';
          delBtn.style.fontSize = '1.1em';
          delBtn.style.fontWeight = 'bold';
          delBtn.style.cursor = 'pointer';
          delBtn.style.borderRadius = '8px';
          delBtn.style.padding = '0.3em 0.5em';
          delBtn.onmouseover = function() { delBtn.style.background = '#1976d2'; delBtn.style.color = '#fff'; };
          delBtn.onmouseout = function() { delBtn.style.background = '#fff'; delBtn.style.color = '#1976d2'; };
          delBtn.onclick = async function() {
            if (confirm('確定要刪除此待辦事項嗎？')) {
              await deleteTodo(todo.id);
            }
          };
          li.appendChild(delBtn);
        }
        todoListEl.appendChild(li);
      });
      // 未完成數
      const uncompleted = todoCache.filter(t => !t.checked).length;
      todoTopInfo.textContent = `未完成項目：${uncompleted} 項`;
      showCompletedBtn.textContent = showCompleted ? '隱藏已完成項目' : '查看已完成項目';
    }
    todoAddForm.onsubmit = async e => {
      e.preventDefault();
      const val = todoInput.value.trim();
      if (val) {
        await addTodo({ title: val, important: todoImportant.value === '1', urgent: todoUrgent.value === '1', checked: false });
        todoInput.value = '';
      }
    };
    showCompletedBtn.onclick = () => {
      showCompleted = !showCompleted;
      renderTodos();
    };
    // Firestore 即時監聽
    onSnapshot(todoColRef, (snapshot) => {
      todoCache = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
      renderTodos();
    });

    // UI 綁定與渲染
    const listEl = document.getElementById('list');
    const addForm = document.getElementById('addForm');
    const itemInput = document.getElementById('itemInput');
    const modalBg = document.getElementById('modalBg');
    const modalForm = document.getElementById('modalForm');
    const modalPrice = document.getElementById('modalPrice');
    const modalQty = document.getElementById('modalQty');
    const modalPlace = document.getElementById('modalPlace');
    const modalDeleteItem = document.getElementById('modalDeleteItem');
    const modalTagGroup = document.getElementById('modalTagGroup');
    const recordList = document.getElementById('recordList');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModalBg = document.getElementById('settingsModalBg');
    const clearDataBtn = document.getElementById('clearDataBtn');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    let editingIdx = null;
    let editingTags = [];
    let itemsCache = [];

    const TAG_OPTIONS = ['中超', '急', '食物', '生活用品'];
    const TAG_COLORS = {
      '中超': { bg: '#ffe0ef', color: '#d16ba5', border: '#f8bbd0' },
      '急': { bg: '#fff3cd', color: '#d39e00', border: '#ffe082' },
      '食物': { bg: '#e0f7fa', color: '#00838f', border: '#4dd0e1' },
      '生活用品': { bg: '#e8f5e9', color: '#388e3c', border: '#a5d6a7' }
    };

    function findItemById(id) {
      return itemsCache.find(item => item.id === id);
    }

    let buySearchValue = '';
    const buySearchInput = document.getElementById('buySearchInput');
    const buySearchClear = document.getElementById('buySearchClear');
    buySearchInput.addEventListener('input', e => {
      buySearchValue = e.target.value.trim();
      render();
    });
    buySearchClear.onclick = () => {
      buySearchValue = '';
      buySearchInput.value = '';
      render();
    };

    function render() {
      let items = itemsCache.slice();
      // 搜尋過濾
      if (buySearchValue) {
        const q = buySearchValue.toLowerCase();
        items = items.filter(item => {
          if (item.name && item.name.toLowerCase().includes(q)) return true;
          if (Array.isArray(item.tags) && item.tags.some(tag => tag.toLowerCase().includes(q))) return true;
          return false;
        });
      }
      // 排序：未勾選 > tag含「急」 > 其他
      items.sort((a, b) => {
        // 未勾選優先
        if (!!a.checked !== !!b.checked) return a.checked ? 1 : -1;
        // 都未勾選時，tag含「急」優先
        const aUrgent = Array.isArray(a.tags) && a.tags.includes('急');
        const bUrgent = Array.isArray(b.tags) && b.tags.includes('急');
        if (a.checked === false && b.checked === false) {
          if (aUrgent !== bUrgent) return bUrgent ? 1 : -1;
        }
        // 其他照建立時間
        return a.createdAt - b.createdAt;
      });
      listEl.innerHTML = '';
      if (items.length === 0) {
        const li = document.createElement('li');
        li.style.textAlign = 'center';
        li.style.color = '#888';
        li.textContent = '目前沒有待買項目！';
        listEl.appendChild(li);
        return;
      }
      items.forEach((item) => {
        const li = document.createElement('li');
        // 勾選框
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'item-checkbox';
        checkbox.checked = !!item.checked;
        checkbox.onchange = async (e) => {
          await updateItem(item.id, { checked: checkbox.checked });
        };
        li.appendChild(checkbox);
        // 名稱
        const span = document.createElement('span');
        span.className = 'item-name' + (item.checked ? ' item-checked' : '');
        span.textContent = item.name;
        span.onclick = () => openModal(item.id);
        // 新增：雙擊可編輯名稱
        span.ondblclick = function(e) {
          e.stopPropagation();
          const input = document.createElement('input');
          input.type = 'text';
          input.value = item.name;
          input.style.fontSize = '1.1em';
          input.style.color = '#a259c6';
          input.style.width = '80%';
          input.onblur = async function() {
            const newName = input.value.trim();
            if (newName && newName !== item.name) {
              await updateItem(item.id, { name: newName });
            }
            render();
          };
          input.onkeydown = async function(ev) {
            if (ev.key === 'Enter') {
              input.blur();
            } else if (ev.key === 'Escape') {
              render();
            }
          };
          li.replaceChild(input, span);
          input.focus();
        };
        li.appendChild(span);
        // tag 顯示
        if (item.tags && item.tags.length > 0) {
          const tagWrap = document.createElement('span');
          tagWrap.className = 'item-tags';
          item.tags.forEach(tag => {
            const tagEl = document.createElement('span');
            tagEl.className = 'tag';
            // 動態設置顏色
            const color = TAG_COLORS[tag] || { bg: '#ffe0ef', color: '#d16ba5', border: '#f8bbd0' };
            tagEl.style.background = color.bg;
            tagEl.style.color = color.color;
            tagEl.style.border = `1px solid ${color.border}`;
            tagEl.textContent = tag;
            tagWrap.appendChild(tagEl);
          });
          li.appendChild(tagWrap);
        }
        listEl.appendChild(li);
      });
    }

    addForm.onsubmit = async e => {
      e.preventDefault();
      const val = itemInput.value.trim();
      if (val) {
        await addItem({ name: val, records: [], checked: false, tags: [] });
        itemInput.value = '';
      }
    };

    let editingItemId = null;
    function openModal(id) {
      const item = findItemById(id);
      if (!item) return;
      editingItemId = id;
      editingTags = Array.isArray(item.tags) ? [...item.tags] : [];
      renderTagOptions();
      // 移除舊的 header row
      let oldHeader = document.getElementById('modalHeaderRow');
      if (oldHeader) oldHeader.remove();
      // 建立新的 header row
      const headerRow = document.createElement('div');
      headerRow.className = 'modal-header-row';
      headerRow.id = 'modalHeaderRow';
      // 名稱 input
      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.id = 'modalNameInput';
      nameInput.value = item.name;
      nameInput.style.fontSize = '1.1em';
      nameInput.style.width = '100%';
      nameInput.onblur = async function() {
        const newName = nameInput.value.trim();
        if (newName && newName !== item.name) {
          await updateItem(editingItemId, { name: newName });
        }
      };
      nameInput.onkeydown = async function(ev) {
        if (ev.key === 'Enter') {
          nameInput.blur();
        } else if (ev.key === 'Escape') {
          nameInput.value = item.name;
          nameInput.blur();
        }
      };
      headerRow.appendChild(nameInput);
      // 刪除按鈕
      headerRow.appendChild(modalDeleteItem);
      // 插入 header row
      const modal = modalBg.querySelector('.modal');
      modal.insertBefore(headerRow, modalForm);
      // 其餘初始化
      modalPrice.value = '';
      modalQty.value = '';
      modalPlace.value = 'Tesco';
      modalUnit.value = (item.unit || 'g');
      renderRecords(item.records || []);
      modalBg.classList.add('active');
    }
    function closeModal() {
      modalBg.classList.remove('active');
      editingItemId = null;
    }
    function renderTagOptions() {
      modalTagGroup.innerHTML = '';
      TAG_OPTIONS.forEach(tag => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'tag-btn' + (editingTags.includes(tag) ? ' selected' : '');
        btn.textContent = tag;
        // 動態設置顏色
        const color = TAG_COLORS[tag] || { bg: '#ffe0ef', color: '#d16ba5', border: '#f8bbd0' };
        btn.style.background = color.bg;
        btn.style.color = color.color;
        btn.style.border = `1.5px solid ${color.border}`;
        btn.onclick = async function() {
          if (editingTags.includes(tag)) {
            editingTags = editingTags.filter(t => t !== tag);
          } else {
            editingTags.push(tag);
          }
          if (editingItemId) {
            await updateItem(editingItemId, { tags: [...editingTags] });
          }
          renderTagOptions();
        };
        modalTagGroup.appendChild(btn);
      });
    }
    modalBg.onclick = function(e) {
      if (e.target === modalBg) closeModal();
    };
    modalForm.onsubmit = async function(e) {
      e.preventDefault();
      if (!editingItemId) return;
      const item = findItemById(editingItemId);
      if (!item) return;
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      const newRecord = {
        price: modalPrice.value,
        qty: modalQty.value,
        unit: modalUnit.value,
        place: modalPlace.value,
        date: dateStr
      };
      const newRecords = Array.isArray(item.records) ? [...item.records, newRecord] : [newRecord];
      await updateItem(editingItemId, { records: newRecords });
      renderRecords(newRecords);
      modalPrice.value = '';
      modalQty.value = '';
      modalPlace.value = 'Tesco';
    };
    modalDeleteItem.onclick = async function() {
      if (!editingItemId) return;
      if (confirm('確定要刪除此項目嗎？此動作無法復原。')) {
        await deleteItem(editingItemId);
        closeModal();
      }
    };
    function renderRecords(records) {
      recordList.innerHTML = '<h3>歷史記錄</h3>';
      if (!records || records.length === 0) {
        const div = document.createElement('div');
        div.style.color = '#888';
        div.style.textAlign = 'center';
        div.textContent = '尚無記錄';
        recordList.appendChild(div);
        return;
      }
      records.forEach((rec, i) => {
        const recDiv = document.createElement('div');
        recDiv.className = 'record-item';
        const info = document.createElement('div');
        info.className = 'record-info';
        let unitPrice = '-';
        if (rec.price && rec.qty && !isNaN(rec.price) && !isNaN(rec.qty) && Number(rec.qty) !== 0) {
          unitPrice = ((Number(rec.price) / Number(rec.qty)) * 1000).toFixed(1);
        }
        info.textContent = `£ ${rec.price || '-'} for ${rec.qty || '-'}${rec.unit ? rec.unit : ''} (${unitPrice}) ||  ${rec.place || '-'} ||  ${rec.date || '-'}`;
        const delBtn = document.createElement('button');
        delBtn.className = 'record-x';
        delBtn.textContent = '✕';
        delBtn.title = '刪除';
        delBtn.onclick = async () => {
          const item = findItemById(editingItemId);
          if (!item) return;
          const newRecords = [...item.records];
          newRecords.splice(i, 1);
          await updateItem(editingItemId, { records: newRecords });
          renderRecords(newRecords);
        };
        recDiv.appendChild(info);
        recDiv.appendChild(delBtn);
        recordList.appendChild(recDiv);
      });
    }
    // 設定 modal
    settingsBtn.onclick = function() {
      settingsModalBg.style.display = 'flex';
    };
    closeSettingsBtn.onclick = function() {
      settingsModalBg.style.display = 'none';
    };
    settingsModalBg.onclick = function(e) {
      if (e.target === settingsModalBg) settingsModalBg.style.display = 'none';
    };
    clearDataBtn.onclick = async function() {
      if (confirm('確定要清除所有資料嗎？此動作無法復原。')) {
        await clearAll();
        settingsModalBg.style.display = 'none';
      }
    };
    // Firestore 即時監聽
    onSnapshot(colRef, (snapshot) => {
      itemsCache = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
      console.log('Fetched items:', itemsCache); // Debugging line to check fetched data
      render();
      // 若 modal 開啟，需即時更新 tag/記錄
      if (editingItemId) {
        const item = findItemById(editingItemId);
        if (item) {
          editingTags = Array.isArray(item.tags) ? [...item.tags] : [];
          renderTagOptions();
          renderRecords(item.records || []);
        }
      }
    });
    </script>
</body>
